<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Discount eligibility program</title>
</head>
<body>
 
    <div class="container">
        <div class="top-header">
          <h1>Check your discount<br> eligibilty</h1>
          
        </div>
        <div class="input-field">
            <p>Please insert your age :</p>
            <input type="number" id="inputAge"  class="input" placeholder="Age" required>
        </div>

       
           <div class="left">
             <input type="checkbox" id="check" name="checkbox" required>
             <label for="check" style="color: rgb(69, 67, 67);font-size:15px;">Are you a member ?</label>
          </div>
      
            <div class="checkelig">
            <button onclick="checkEligibility()">Check Eligibility</button>
            
          </div>
          <textarea name="txteligible" id="txteligible" cols="50" rows="2" style="color: red; padding-left: 10%;padding-top: 5%;"></textarea>
    </div>

  
    <script src="index.js"></script>
</body>
</html>
